version: '3.8'

services:
  swat-detector:
    build: .
    container_name: swat-detector-app
    ports:
      - "9696:9696"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:9696/health', timeout=2.0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    environment:
      - PYTHONUNBUFFERED=1
